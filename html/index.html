<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="palindrome">
        <h1 class="text-light fw-bold text-center">Is it a Palindrome?</h1>
        <div class="action rounded-4 mt-4 text-center py-2 px-4">
            <p class="title py-2">Enter in text to check for a palindrome:</p>
            <form>
                <input type="text" class="fw-bold">
                <button class="border-0 py-2 px-4 rounded-4 text-light">Check</button>
            </form>
            <p class="output text-center fs-5 "></p>
        </div>
        <div class="info d-flex gap-3 mt-4 rounded-4 px-4 py-3">
            <i class="fa-solid fa-lightbulb text-warning fs-2"></i>
            <p class="text-light fw-medium fs-5">
                A <em>palindrome</em> is a word or sentence <br>
                that's spelled the same way both <br>
                forward and backward, ignoring <br>
                punctuation, case, and spacing.
            </p>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
